<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="./dist/unitary.js"></script> <!-- ライブラリ本体 -->
    <script src="./dist/canvas.js"></script>
    <script src="./canvasTest.js"></script>
    <style>
      canvas {
        border:2px solid #666;
        display: block;
      }
      .c-container {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="c-container">bezier<canvas id="bezier" width="200" height="200"></canvas></div>
    <div class="c-container">circle<canvas id="circle" width="200" height="200"></canvas></div>
    <div class="c-container">circular sector<canvas id="circularSector" width="200" height="200"></canvas></div>
    <div class="c-container">donut<canvas id="donut" width="200" height="200"></canvas></div>
    <div class="c-container">graph<canvas id="graph" width="200" height="200"></canvas></div>
    <div class="c-container">group<canvas id="group" width="200" height="200"></canvas></div>
    <div class="c-container">image<canvas id="image" width="200" height="200"></canvas></div>
    <div class="c-container">image2<canvas id="image2" width="200" height="200"></canvas></div>
    <div class="c-container">line<canvas id="line" width="200" height="200"></canvas></div>
    <div class="c-container">point<canvas id="point" width="200" height="200"></canvas></div>
    <div class="c-container">polygon<canvas id="polygon" width="200" height="200"></canvas></div>
    <div class="c-container">polygon2<canvas id="polygon2" width="200" height="200"></canvas></div>
    <div class="c-container">quadrilateral<canvas id="quadrilateral" width="200" height="200"></canvas></div>
    <div class="c-container">rect<canvas id="rect" width="200" height="200"></canvas></div>
    <div class="c-container">segment<canvas id="segment" width="200" height="200"></canvas></div>
    <div class="c-container">text<canvas id="text" width="200" height="200"></canvas></div>
    <div class="c-container">triangle<canvas id="triangle" width="200" height="200"></canvas></div>
  </body>
</html>
