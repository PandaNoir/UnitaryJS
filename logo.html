<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Play);
      body {
        font-family: 'Play', sans-serif;
        font-size:50px;
      }
    </style>
    <script src="./dist/unitary.js"></script>
    <script src="./dist/canvas.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var canvas = new Canvas('logo');
        var logo = new Unitary.Text('UnitaryJS', new Unitary.Point(0, 30));
        logo.setFont('50px "Play"');
        setTimeout(_ => {
          canvas.add(logo);
          canvas.draw().then(_ => {
            document.getElementById('logoImage').src = canvas.toDataURL();
          });
        }, 100);
      });
    </script>
  </head>
  <body>
    <canvas id="logo" width="300" height="300"></canvas>
    <img id="logoImage">
  </body>
</html>
