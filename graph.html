<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./unitary.js"></script>
    <script src="./canvas.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(function() {
        var canvas = new Canvas('graph');
        canvas.origin = new Unitary.Point(100, 20);
        canvas.draw();
        var fx = $('#function').val();
        var isChanged = false;
        $('#draw').on('click', draw);
        $('#scale').on('input', function() {
          console.log();
          draw();
        });
        $('#function').on('input', function() {isChanged = true;});
        function draw() {
          var scale = $('#scale').val();
          if (isChanged) {
            fx = $('#function').val();
            isChanged = false;
          }
          canvas.clear();
          canvas.removeAllObjects();
          canvas.add(Unitary.XAxis);
          canvas.add(Unitary.YAxis);
          canvas.add(new Unitary.Text('1', new Unitary.Point(1 , 1 * scale)));
          canvas.add(new Unitary.Text('1', new Unitary.Point(1 * scale, 1)));
          canvas.add(new Unitary.Graph(new Function('x', 'return ' + fx), scale));
          canvas.draw();
        }
        draw();
        $('#line').on('click', function() {fx = 'x';draw();});
        $('#quadraticFunction').on('click', function() {fx = 'x*x';draw();});
        $('#exponentialFunction').on('click', function() {fx = 'Math.exp(x)';draw();});
        $('#logarithmFunction').on('click', function() {fx = 'Math.log(x)';draw();});
        $('#sinFunction').on('click', function() {fx = 'Math.sin(x)';draw();});
        $('#cosFunction').on('click', function() {fx = 'Math.cos(x)';draw();});
        $('#tanFunction').on('click', function() {fx = 'Math.tan(x)';draw();});
      });
    </script>
    <style>
      canvas {
        border: 3px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="graph" width="200" height="200"></canvas><br>
    Scale: <input type="range" id="scale" value="10"><br>
    Function: <input id="function" value="Math.log(x)"><br>
    <button id="draw">Draw</button>
    <button id="quadraticFunction">f(x)=x</button>
    <button id="quadraticFunction">f(x)=x^2</button>
    <button id="exponentialFunction">f(x)=e^x</button>
    <button id="logarithmFunction">f(x)=ln(x)</button>
    <button id="sinFunction">f(x)=sin(x)</button>
    <button id="cosFunction">f(x)=cos(x)</button>
    <button id="tanFunction">f(x)=tan(x)</button>
  </body>
</html>
